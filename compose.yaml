services:
  postgres:
    image: postgres:17
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "rm -f tmp/pids/server.pid && bin/dev"
    environment:
      TZ: Asia/Tokyo
      BINDING: 0.0.0.0
      PGHOST: postgres
      PGUSER: postgres
      PGPASSWORD: password
      PORT: 3000
      SELENIUM_DRIVER_URL: http://selenium_chrome:4444/wd/hub
      CAPYBARA_SERVER_HOST: rails
      CAPYBARA_APP_HOST: http://rails
    volumes:
      - .:/rails
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    depends_on:
      - postgres
      - selenium_chrome
  selenium_chrome:
    image: seleniarm/standalone-chromium
    ports:
      - "4444:4444"

volumes:
  postgres:
